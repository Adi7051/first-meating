<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST MEMORIES</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 10px;
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .heart {
            font-size: 5rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: red;
        }

        .heart.left {
            left: 10px;
        }

        .heart.right {
            right: 10px;
        }

        .text {
            font-family: 'Cursive', 'Brush Script MT', sans-serif;
            font-size: 2rem;
            color: #ff69b4; /* Hot pink color */
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heart left">❤️</div>
    <img src="Snapchat-1455040075.jpg" alt="Image description">
    <div class="heart right">❤️</div>
    <div class="text">Adi ♡ Meher</div>
    <script src="script.js"></script>
</body>
</html>
